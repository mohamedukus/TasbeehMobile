name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: gradle

      - name: Set up Android SDK (install specific API/build-tools)
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: "33.0.2"
          components: "platform-tools,build-tools;33.0.2,platforms;android-33"

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      # إذا تريد إنشاء release موقّع — فك keystore من Secrets (اختياري، تفعيل فقط إن خزّنت secrets)
      - name: Decode keystore and create key.properties (if you use signing)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          mkdir -p android/app
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/my-release-key.jks
          cat > android/key.properties <<EOF
          storeFile=my-release-key.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Build APK (release) with stacktrace
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace --info

      - name: List build outputs (debug)
        run: ls -R android/app/build/outputs || true

      - name: Upload APK as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/*.apk

      - name: Create GitHub Release and upload APK
        uses: ncipollo/release-action@v1
        with:
          tag: release-${{ github.run_id }}
          name: Release ${{ github.run_id }}
          files: android/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
